<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}"> <!-- Link to your CSS file -->
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo">
                    <h3><a href="{{ url_for('engigear') }}">ENGIGEAR</a></h3>
                </div>
                {% if current_user.is_authenticated %}
                    <ul class="menu">
                        <li><a href="{{ url_for('blog') }}">Task</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                        <li><a href="{{ url_for('FAQ') }}">FAQ</a></li>
                        <li><a href="{{ url_for('service') }}">Service</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropbtn">{{ current_user.name }}</a>
                            <div class="dropdown-content">
                                <a href="{{ url_for('edit') }}">Profile</a>
                                <a href="{{ url_for('logout') }}">Logout</a>
                            </div>
                        </li>
                    </ul>
                {% else %}
                    <ul class="menu">
                        <li><a href="{{ url_for('blog') }}">Task</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                        <li><a href="{{ url_for('FAQ') }}">FAQ</a></li>
                        <li><a href="{{ url_for('service') }}">Service</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="containers">
            <div class="edit-profile">
                <h1>Edit Profile</h1>
                <!-- Your edit profile form goes here -->
                <form>
                    <label for="name">New Name:</label>
                    <input type="text" id="name" name="name">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm-password">New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password">

                    <!-- Add more fields as needed -->

                    <button type="submit">Save Changes</button>
                </form>
            </div>
    </div>
    <script src="{{ url_for('static', filename='update.js') }}"></script>
</body>
</html>
