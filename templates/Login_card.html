<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo">
                    <h3>ENGIGEAR</h3>
                </div>
                <ul class="menu">
                    {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('blog') }}">Home</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                    <li><a href="{{ url_for('blog') }}">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="https://www.facebook.com/profile.php?id=100076391032639">Page</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="center">
        <h1>Login</h1>
        <form method="POST">
            <div class="txt_field">
                <input type="text" required id="username" name="username">
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required id="password" name="password">
                <span></span>
                <label>Password</label>
            </div>
            <input type="submit" value="submit" id="ntp"></input>
            <a class="register-btn" href="{{ url_for('register') }}">Register</a>
        </form>
    </div>

</body>

</html>
