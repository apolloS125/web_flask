<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
    <div class="center">
        <h1>Register</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" name="confirm_password" id="confirm_password" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <p id="password_error" style="color: red;"></p>
            <input type="submit" value="Submit" id="ntp"></input>
        </form>
    </div>

    <script>
        document.getElementById('ntp').addEventListener('click', function(event) {
            var password = document.getElementById('password').value;
            var confirm_password = document.getElementById('confirm_password').value;

            if (password !== confirm_password) {
                document.getElementById('password_error').innerHTML = "Passwords do not match!";
                event.preventDefault(); // prevent form submission
            }
        });
    </script>
</body>
</html>
