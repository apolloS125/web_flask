<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo">
                    <h3><a href="{{ url_for('engigear') }}">ENGIGEAR</a></h3>
                </div>
                {% if current_user.is_authenticated %}
                    <ul class="menu">
                        <li><a href="{{ url_for('blog') }}">Task</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                        <li><a href="https://www.facebook.com/profile.php?id=100076391032639">Page</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropbtn">{{ current_user.name }}</a>
                            <div class="dropdown-content">
                                <a href="{{ url_for('edit') }}">Profile</a>
                                <a href="{{ url_for('logout') }}">Logout</a>
                            </div>
                        </li>
                    </ul>
                {% else %}
                    <ul class="menu">
                        <li><a href="{{ url_for('blog') }}">Task</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                        <li><a href="https://www.facebook.com/profile.php?id=100076391032639">Page</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="center">
        <h1>Register</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" name="confirm_password" id="confirm_password" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <p id="password_error" style="color: red;"></p>
            <input type="submit" value="Submit" id="ntp"></input>
        </form>
    </div>

    <script>
        document.getElementById('ntp').addEventListener('click', function(event) {
            var password = document.getElementById('password').value;
            var confirm_password = document.getElementById('confirm_password').value;

            if (password !== confirm_password) {
                document.getElementById('password_error').innerHTML = "Passwords do not match!";
                event.preventDefault(); // prevent form submission
            }
        });
    </script>
</body>
</html>
